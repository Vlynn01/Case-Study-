<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird của Luận</title>
    <!--trang trí phông chữ-->
    <link href="trangTriFontChu.css" rel="stylesheet">
    <marquee bgcolor="#eeeeee" direction="right" height="20" scrollamount="10" width="100%">Bay đi chim
    </marquee>

    <!--trang trí viền canvas-->
    <style>
        canvas {
            border: 1px solid #000000;
            display: block;
            /*cho canvas ra giữa màn hình*/
            margin: 120px auto;
        }
        marquee{
            user-select: none;
        }
    </style>
</head>
<body background="https://wallpaperaccess.com/full/4622688.png">
<!--tạo canvas có chiều rộng gốc là 320px và chiều dài 480px-->
<canvas height="600" id="myCanvas" width="480"></canvas>
<marquee bgcolor="white" direction="right" height="20" scrollamount="10" width="100%">Xem tác giả chơi dưới này
</marquee>
<div style="text-align: center;">
    <video autoplay id="myVideo" loop muted>
        <source src="file.mp4" type="video/mp4">
    </video>
</div>
<script src="nhap.js"></script>

</body>
</html>
